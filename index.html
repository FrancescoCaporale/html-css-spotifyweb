<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="app">

        <!-- Contenitore principale -->
        <div class="content">

            <!-- SIDEBAR -->
            <div class="sidebar">

                <div class="sidebar-top">
                    <div class="logo-block"></div>
                    <div class="menu-block"></div>
                </div>

                <div class="playlist-block"></div>

                <div class="sidebar-bottom">
                    <div class="install-block"></div>
                    <div class="user-block"></div>
                </div>

            </div>

            <!-- MAIN -->
            <main class="main">

                <!-- Topbar -->
                <div class="topbar">
                    <div class="nav-left-block"></div>
                    <div class="nav-right-block"></div>
                </div>

                <!-- Subnav -->
                <div class="subnav">
                    <div class="subnav-menu"></div>
                </div>

                <!-- CONTENUTO -->
                <div class="content-area"></div>

            </main>

        </div>

        <!-- PLAYER -->
        <footer class="player"></footer>

    </div>

</body>

</html>
